<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="10" y="10" width="108" height="108" rx="28" fill="url(#grad1)" filter="url(#shadow)" />

  <!-- Camera / Frame Icon -->
  <g transform="translate(64, 64) scale(0.65) translate(-64, -64)">
    <!-- Outer Ring (Lens/Shutter) -->
    <circle cx="64" cy="64" r="48" fill="none" stroke="#ffffff" stroke-width="8" stroke-opacity="0.9" />
    
    <!-- Inner Lens Elements -->
    <path d="M64 28 L64 42" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <path d="M64 86 L64 100" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <path d="M28 64 L42 64" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <path d="M86 64 L100 64" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />

    <!-- Central Download Arrow -->
    <path d="M64 48 L64 78 M52 66 L64 78 L76 66" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- "Selected" Badge Indicator -->
  <circle cx="98" cy="98" r="14" fill="#10b981" stroke="#ffffff" stroke-width="3" />
  <path d="M92 98 L96 102 L104 94" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
</svg>
